version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: analytics
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
          - name: orders
            description: One record per order. Includes cancelled and deleted orders.


    - name: stripe
      description: stripe database.
      database: raw
      schema: stripe
      tables:
          - name: payment
            description: One record per order transaction.


    - name: pet
      description: pet data
      database: analytics
      schema: pet
      tables:
          - name: animal
            description: pet animal info


